id: app.gummi.gummi
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
rename-icon: gummi
rename-desktop-file: gummi.desktop
command: gummi

sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive

add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: true
    version: '23.08'

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'

finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-documents
  - --env=TEXMFDIST=/app/texlive/texmf-dist
  - --env=TEXMFVAR=/app/texlive/texmf-var
  - --env=PATH=/app/bin:/usr/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux
  - --env=LD_LIBRARY_PATH=/app/texlive/lib:/app/lib:/usr/lib/x86_64-linux-gnu/GL/default/lib:/usr/lib/x86_64-linux-gnu/openh264/extra:/usr/lib/x86_64-linux-gnu/GL/default/lib

modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mkdir-texlive
    buildsystem: simple
    build-commands:
      - install -d /app/texlive

  - name: gtksourceview3
    config-opts:
      - --disable-gtk-doc
      - --enable-maintainer-mode
      - --enable-gtk-doc=no
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .;
          - autoreconf -vfi;
    post-install:
      - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/gtksourceview/";

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=graph,program_options,system,thread
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.84.0/source/boost_1_84_0.tar.bz2
        sha256: cc4b893acf645c9d4b698e9a0f08ca8846aa5d6c68275c14c3e7949c24109454
        x-checker-data:
          is-important: true
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
      - -DENABLE_GOBJECT_INTROSPECTION=OFF
      - -DENABLE_LIBOPENJPEG=openjpeg2
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.04.0.tar.xz
        sha256: 1e804ec565acf7126eb2e9bb3b56422ab2039f7e05863a5dfabdd1ffd1bb77a7
        x-checker-data:
          is-important: true
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-${version}.tar.xz

  - name: gtkspell3
    config-opts:
      - --disable-gtk-doc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gtkspell/gtkspell3-3.0.10.tar.xz
        sha256: b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
    post-install:
      - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/gtkspell/";

  - name: gummi
    build-options:
      env:
        PKG_CONFIG_PATH: /usr/lib/sdk/texlive/lib/pkgconfig:/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
    post-install:
      - install -D -m 644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.appdata.xml
      - install -D -m 644 -t /app/share/icons/hicolor/512x512/apps data/icons/gummi.png
    sources:
      - type: git
        url: https://github.com/alexandervdm/gummi.git
        tag: 0.8.3
        commit: 0b204f0f50723dd8ff12dbee2b2129491178fab6
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)$
          is-important: true
      - type: file
        path: app.gummi.gummi.appdata.xml
